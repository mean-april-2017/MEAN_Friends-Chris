<h4 clas="label label-success">{{ friend.firstName }} {{ friend.lastName }}</h4>

<ul>
	<li>Friend ID: {{ friend._id }}</li>
	<li>Birthdate: {{ friend.birthdate }}</li>
	<li>Friend Since: {{ friend.createdAt }}</li>
</ul>
<a class="btn btn-default" href="#!/edit/{{ friend._id }}">Edit</a>
<a class="btn btn-default" href='' ng-click="deleteFriend(friend._id)">Delete</a>
